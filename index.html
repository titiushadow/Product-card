<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/Images/favicon-32x32.png">
</head>
<body>
    <div class="content">
        <div class="modal">
            <div class="modal-container">
                <img class="img-perfum-modal" src="/Images/image-product-desktop.jpg" alt="product-desktop">
                <div class="info-card">
                    <p class="title">Perfume</p>
                    <h2>Gabrielle <br> Essence Eau <br> de Parfum</h2>
                    <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
                    <div class="price">
                        <h1>$149.99</h1>
                        <s>$169.99</s>
                    </div>
                    <button class="add-cart">
                        <img class="img-add-cart" src="/Images/icon-cart.svg" alt="add-cart">
                        <h3>Add to Cart</h3>
                    </button>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
